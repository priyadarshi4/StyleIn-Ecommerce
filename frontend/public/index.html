<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ================= BASIC ================= -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />

    <!-- ================= BRANDING ================= -->
    <title>Style In – Premium Fashion & Lifestyle Store</title>
    <meta
      name="description"
      content="Shop premium fashion, accessories, and lifestyle products at Style In. Fast delivery, secure payments, and exclusive deals."
    />
    <meta
      name="keywords"
      content="Style In, fashion store, online shopping, lifestyle products, premium fashion, ecommerce india"
    />
    <meta name="author" content="Style In" />

    <!-- ================= ICONS ================= -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ================= OPEN GRAPH (WhatsApp / Facebook) ================= -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Style In" />
    <meta property="og:url" content="https://style-in.shop/" />
    <meta
      property="og:title"
      content="Style In – Premium Fashion & Lifestyle Store"
    />
    <meta
      property="og:description"
      content="Discover premium fashion and lifestyle products at Style In. Secure payments & fast delivery."
    />
    <meta
      property="og:image"
      content="https://style-in.shop/logo.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- ================= TWITTER ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://style-in.shop/" />
    <meta
      name="twitter:title"
      content="Style In – Premium Fashion Store"
    />
    <meta
      name="twitter:description"
      content="Premium fashion, fast delivery & secure shopping at Style In."
    />
    <meta
      name="twitter:image"
      content="https://style-in.shop/logo.png"
    />

    <!-- ================= FONTS ================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ================= SEO CRAWLERS ================= -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://style-in.shop/" />
  </head>

  <body>
    <noscript>
      Style In requires JavaScript to run properly. Please enable JavaScript.
    </noscript>

    <div id="root"></div>
  </body>
</html>
